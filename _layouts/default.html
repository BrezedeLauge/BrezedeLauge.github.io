<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/browser-compatibility.css' | relative_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ '/assets/pictures/lineiqsymbol.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/pictures/lineiqsymbol.png' | relative_url }}">
</head>

<body>
  <div class="aurora"></div>
  
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}" aria-label="Zur Startseite">
        <div class="brand-logo">
          <img src="{{ '/assets/pictures/lineiqlogo.png' | relative_url }}" alt="LineIQ Dashboard" class="lineiq-logo">
          <div class="powered-by">
            <span class="powered-text">powered by</span>
            <img src="{{ '/assets/pictures/sontheimerlogo.png' | relative_url }}" alt="Sontheimer Werkzeugmaschinen" class="sontheimer-logo">
          </div>
        </div>
      </a>

      <nav class="nav" role="navigation" aria-label="Hauptnavigation">
        <a class="nav-link {% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>
          <span class="nav-indicator"></span>
          Start
        </a>
        <a class="nav-link {% if page.url == '/project.html' %}active{% endif %}" href="{{ '/project.html' | relative_url }}" {% if page.url == '/project.html' %}aria-current="page"{% endif %}>
          <span class="nav-indicator"></span>
          Projekt
        </a>
        <a class="nav-link" href="{{ '/' | relative_url }}#contact">
          <span class="nav-indicator"></span>
          Kontakt
        </a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <div class="brand-logo">
            <img src="{{ '/assets/pictures/lineiqlogo.png' | relative_url }}" alt="LineIQ Dashboard" class="lineiq-logo">
            <div class="powered-by">
              <span class="powered-text">powered by</span>
              <img src="{{ '/assets/pictures/sontheimerlogo.png' | relative_url }}" alt="Sontheimer Werkzeugmaschinen" class="sontheimer-logo">
            </div>
          </div>
          <p>Moderne Dashboard-Lösung für Industrieanwendungen</p>
        </div>
        <div class="footer-links">
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Start</a>
          <a href="{{ '/project.html' | relative_url }}" {% if page.url == '/project.html' %}aria-current="page"{% endif %}>Projekt</a>
          <a href="{{ '/' | relative_url }}#contact">Kontakt</a>
          <a href="{{ '/impressum.html' | relative_url }}" {% if page.url == '/impressum.html' %}aria-current="page"{% endif %}>Impressum</a>
          <a href="{{ '/datenschutz.html' | relative_url }}" {% if page.url == '/datenschutz.html' %}aria-current="page"{% endif %}>Datenschutz</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2026 LineIQ Dashboard Projekt. Entwickelt mit Flutter & FastAPI.</p>
      </div>
    </div>
  </footer>

  <script>
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
    
    // Keyboard navigation accessibility
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        document.body.classList.add('keyboard-navigation');
      }
    });
    
    document.addEventListener('mousedown', function() {
      document.body.classList.remove('keyboard-navigation');
    });
  </script>
</body>
</html>
